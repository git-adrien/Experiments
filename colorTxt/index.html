<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Try color txt</title>
	<style>
		@font-face{font-family:okta;src:url(../font/Okta+Neue+Free+Demo/OktaNeue-BlackItalic.otf)}@font-face{font-family:okta-li;src:url(../font/Okta+Neue+Free+Demo/OktaNeue-UltraLight.otf)}body{margin:0;padding:0;background:#f5efe1;width:100vw}span{font-size:10vw;color:#000;line-height:1.2;margin:0;display:inline-block;transition:10s}span:hover:nth-child(2n+0){transition:.01ms;color:#4169e1}span:hover:nth-child(2n+1){transition:.01ms;color:tomato}span:hover:nth-child(3n+4){transition:.01ms;color:navy}span{font-family:okta,serif}.popH{line-height:1;overflow:hidden}
	</style>
</head>
<body>
	<div class="popH">
		<span>A</span><span>d</span><span>r</span><span>i</span><span>e</span><span>n</span><br>
	</div>
	<div class="popH">
		<span>I</span><span>'</span><span>m</span><span>&nbsp;r</span><span>e</span><span>a</span><span>d</span><span>y</span><span>&nbsp;t</span><span>o</span><span></span><br>
	</div>
	<div class="popH">
		<span>c</span><span>h</span><span>a</span><span>l</span><span>l</span><span>e</span><span>n</span><span>g</span><span>i</span><span>n</span><span>g</span><br>
	</div>
	<div class="popH">
		<span>m</span><span>y</span><span>&nbsp;l</span><span>i</span><span>f</span><span>e</span><br>
	</div>
</body>
</html>
